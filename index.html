<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Kalkulator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<form name="calculator">
			<table>
				<tr>
					<td colspan="4">
						<input type="text" name="display" id="display" disabled>
					</td>
				</tr>
				<tr>
					<td><input type="button" name="one" value="1" class="number" onclick="calculator.display.value += '1'"></td>
					<td><input type="button" name="two" value="2" class="number" onclick="calculator.display.value += '2'"></td>
					<td><input type="button" name="three" value="3" class="number" onclick="calculator.display.value += '3'"></td>
					<td><input type="button" name="plus" value="+" class="operator" onclick="calculator.display.value += '+'"></td>
				</tr>
				<tr>
					<td><input type="button" name="four" value="4" class="number" onclick="calculator.display.value += '4'"></td>
					<td><input type="button" name="five" value="5" class="number" onclick="calculator.display.value += '5'"></td>
					<td><input type="button" name="six" value="6" class="number" onclick="calculator.display.value += '6'"></td>
					<td><input type="button" name="minus" value="-" class="operator" onclick="calculator.display.value += '-'"></td>
				</tr>
				<tr>
					<td><input type="button" name="seven" value="7" class="number" onclick="calculator.display.value += '7'"></td>
					<td><input type="button" name="eight" value="8" class="number" onclick="calculator.display.value += '8'"></td>
					<td><input type="button" name="nine" value="9" class="number" onclick="calculator.display.value += '9'"></td>
					<td><input type="button" name="multiply" value="X" class="operator" onclick="calculator.display.value += '*'"></td>
				</tr>
				<tr>
					<td><input type="button" name="clear" value="C" id="clear_button" onclick="calculator.display.value = ''"></td>
					<td><input type="button" name="zero" value="0" class="number" onclick="calculator.display.value += '0'"></td>
					<td><input type="button" name="calculate" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
					<td><input type="button" name="divide" value="/" class="operator" onclick="calculator.display.value += '/'"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
